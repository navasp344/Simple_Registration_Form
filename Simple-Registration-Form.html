<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Simple-Registration-Form.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="https://www.google.com/m">
      <h1>Employee Registration Form</h1>
      <div class="form-conainer">
        <label for="">Full Name</label>
        <input type="text" required />
      </div>
      <div class="form-conainer">
        <label for="">Email</label>
        <input type="email" required />
      </div>
      <div class="form-conainer">
        <label for="">Password</label>
        <input
          type="password"
          id="psw"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />
      </div>
      <div class="form-conainer">
        <label for="">Confirm Password</label>
        <input
          type="password"
          id="psw"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />
      </div>
      <div class="form-conainer">
        <label for="">Gender</label>
        Female:<input type="radio" id="female" name="gender" required />
        Male:<input type="radio" id="male" name="gender" required />
      </div>
      <div class="form-conainer">
        <label for="">DOB</label>
        <input type="date" required />
      </div>
      <div class="form-conainer">
        <label for="">Mobile Number</label>
        <input type="tel" maxlength="10" minlength="10" required />
      </div>
      <div class="form-conainer">
        <label for="">Resume</label>
        <input type="file" required />
      </div>
      <div class="form-conainer">
        <label for="">Physically Challenged</label>
        <input type="checkbox" />(Chek if Physically Challenged)
      </div>
      <div class="form-conainer">
        <label for="">Country</label>
        <select name="" id="">
          <option>india</option>
          <option>uk</option>
          <option>russia</option>
        </select>
      </div>
      <div class="form-conainer">
        <label for="">City</label>
        <select>
          <option>Hyderabad</option>
          <option>Kochi</option>
          <option>Bengaluru</option>
        </select>
      </div>
      <div class="form-conainer ">
        <label for="">Address</label>
        <textarea required></textarea>
      </div>
      <button>Save</button>
    </form>
  </body>
</html>
